<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wraper">
        <h1>Weather App</h1>

        <div class="tab-cont">
            <p class="tab" data-yourWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-cont">

            <div class="grant-location-access-cont sub-cont">
                <img src="assets/location.png" alt="location" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p class="discrip">Alloe access to get Weather Informtion</p>
                <button class="grant-access-btn" data-grantAcess>Grant Access</button>


            </div>


            <form class="search-form " data-searchForm>
                <input type="text" placeholder="Search for City...." data-searchInput>
                <p class="error-city"></p>
                <button type="submit" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

            </form>



            <div class="loading-cont sub-cont">
                <img src="assets/loading.gif" width="150" height="150" alt="">
                <p>Loading</p>
            </div>


            <div class="user-weather-info-cont sub-cont">
                <div class="name">
                    <p data-cityName></p>
                    <img data-contryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <div class="parameter-cards">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="wind icon">
                        <p>Wind Speed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="humidity icon">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="cloud icon">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
